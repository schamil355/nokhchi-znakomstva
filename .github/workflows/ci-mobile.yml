name: CI Mobile

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'app.json'
      - 'app.config.js'
      - 'eas.json'
      - 'android/**'
      - 'ios/**'
      - 'src/**'
      - 'assets/**'
      - 'meetmate/**'
      - 'my-app/**'
      - 'babel.config.js'
      - 'metro.config.js'
      - 'tsconfig.json'
      - '.github/workflows/ci-mobile.yml'

jobs:
  ci-mobile:
    name: ci-mobile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present
