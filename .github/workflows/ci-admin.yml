name: CI Admin

on:
  pull_request:
    paths:
      - 'meetmate-admin/**'
      - '.github/workflows/ci-admin.yml'

jobs:
  ci-admin:
    name: ci-admin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: meetmate-admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: meetmate-admin/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present
