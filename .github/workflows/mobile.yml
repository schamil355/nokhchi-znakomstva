name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - "app.json"
      - "eas.json"
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - ".github/workflows/mobile.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "app.json"
      - "eas.json"
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - ".github/workflows/mobile.yml"
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
      EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test --if-present

      - name: Verify Sentry CLI auth
        if: ${{ env.EXPO_PUBLIC_SENTRY_DSN != '' && secrets.SENTRY_AUTH_TOKEN != '' }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_MOBILE_PROJECT }}
        run: npx sentry-cli info

      - name: Optional EAS build (preview)
        if: github.event_name == 'workflow_dispatch'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas-cli build --profile preview --platform android --non-interactive --no-wait
